<div class="m-5 row">

    <!-- OPCION PAGINACION DESDE EL BACK -->
    <!-- Dos botones (Anterior y Siguiente). Cambiamos el número de página cuando pulsamos en cada uno de los botones -->
    <!-- <p class="col-2">Pagina Actual: {{ paginaActual }} / {{ numPaginas }}</p> -->
    <!-- <button class="btn-info col-1" (click)="cambiaPagina(false)" *ngIf="paginaActual !== 1">Anterior</button>
    <button class="btn-info col-1" (click)="cambiaPagina(true)" *ngIf="paginaActual !== numPaginas">Siguiente</button> -->


    <!-- OPCION PAGINACION DESDE EL FRONT -->

</div>

<div class="row products">
    <div class="col-10">
        <button [disabled]="ProductSrv.page === 1" class="btn btn-info" (click)="ProductSrv.prevPage()">Pag
            Anterior</button>
        {{ProductSrv.currentPage}}
        <button [disabled]="ProductSrv.currentPage === 6" class="btn btn-info" (click)="ProductSrv.nextPage()">Pag
            Siguiente</button>
    </div>
    <div class="product"
        *ngFor="let product of arrAllProducts  |pagination:ProductSrv.page:ProductSrv.totalElements let index"
        [ngClass]="{
                    'product-niño': product.category === 'niño',
                    'product-hombre': product.category === 'hombre',
                    'product-mujer': product.category === 'mujer',
                    'product-shoes': product.department === 'shoes',
                     'product-complements': product.department === 'complements'
                }">
        <div class="title">
            <h3>{{product.name}}</h3>
            <!-- <p>Available : {{product.active}}</p> -->
        </div>

        <div class="row">
            <div class="imag" class="col-8" [routerLink]="['/product', product._id]">
                <img src="{{product.image}}" alt="">
            </div>
            <div class="price col-3 m-1">
                <div *ngIf="product.active; else notAvailable" class="row click">
                    <!-- OPCION 1 -->
                    <button class="btn btn-info"
                        (click)="selectProduct(product); $event.stopPropagation(); $event.preventDefault()">BUY
                        PRODUCT</button>


                    <!-- OPCION 2 CON OBSERVABLES -->
                    <!-- <button class="btn btn-info" (click)="onClick(product); $event.stopPropagation(); $event.preventDefault()">BUY
                            PRODUCT</button> -->

                    <span class="click-counter">{{ CartSrv.clickCounts[product._id] || 0 }} </span>
                </div>
                <div class="row click">
                    <ng-template #notAvailable>
                        <p id="not-available">Product not available</p>
                    </ng-template>
                </div>
                <div class="row">
                    <p>{{product.price | currency: 'EUR'}} </p>
                </div>

            </div>

        </div>

    </div>

</div>
