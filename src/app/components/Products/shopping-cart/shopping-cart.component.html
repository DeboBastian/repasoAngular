<div class="productos d-flex justify-content-center flex-wrap">
    <div class="productosBuy" *ngFor="let product of arrProductsBuy">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency: 'EUR'}}</p>
        <p>Category: {{ product.category }}</p>
    </div>
</div>
